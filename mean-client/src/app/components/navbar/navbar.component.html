<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo fixed-top">
           
    <!-- Navbar brand -->
    <logo><a class="navbar-brand" [routerLink]="['/']">Blog</a></logo>

    
        <!-- Collapsible content -->
        <links>
            <div id="" class="col-12 d-flex justify-content-end">
                <span class="pull-right" (click)="logout()"  *ngIf="loggedIn"> <i class="fa fa-out" aria-hidden="true"></i> Logout </span>
                
                
                <li class="nav-item btn-group" 
                    (click)="toggleNavbarDropdown(navbarDropDowns.LOGIN_FORM)"
                    *ngIf="!loggedIn">
                    <a type="button" 
                        class="nav-link dropdown-toggle waves-light text-white" 
                        mdbWavesEffect>
                        <i class="fa fa-in" aria-hidden="true"></i> Login 
                    </a>
                </li>

                
                <li class="nav-item btn-group" 
                    (click)="toggleNavbarDropdown(navbarDropDowns.SIGNUP_FORM)"
                    *ngIf="!loggedIn">
                    <a type="button" 
                        class="nav-link dropdown-toggle waves-light text-white" 
                        mdbWavesEffect>
                        <i class="fa fa-in" aria-hidden="true"></i> Signup 
                    </a>
                </li>

                <!-- Login/ Signup dropdown -->
                <div class="dropdown-menu dropdown dropdown-primary enlarge-dropdown py-5" 
                     role="menu"
                     *ngIf="displayForm !== null">
                    <app-login *ngIf="displayForm === navbarDropDowns.LOGIN_FORM">
                    </app-login>


                    <app-register *ngIf="displayForm === navbarDropDowns.SIGNUP_FORM">
                    </app-register>
                </div>

            </div>
        </links>
    
</mdb-navbar>
<!--/.Navbar-->
